<html>

<head>
	<meta name="referrer" content="no-referrer">
	<script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4"></script>
	<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@searchkit/instantsearch-client@latest"></script>
	<script src="https://cdn.jsdelivr.net/npm/searchkit@latest"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@8.0.0/themes/reset.css" />
	<link rel="stylesheet" href="./theme.css" />
	<link rel="stylesheet" href="./app.css" />
	<link rel="stylesheet" href="./app.mobile.css" />
</head>

<body>
	<div id="root" style="display:none;" dev="true">

		<div class="header" id="header">
			<p class="header-logo" id="header-logo">
			</p>

			<p class="header-title" id="header-title">
				Welcome Pretty UI
			</p>

			<div id="searchbox"></div>
		</div>

		<div class="container" id="container">
			<div class="container-wrapper" id="facets-container"></div>

			<div class="container-results">

				<div id="right-header-container"></div>

				<div id="hits"></div>

				<div class="hits-empty-state">
					<div class="hits-empty-results"></div>
				</div>

				<div class="container-footer">
					<nav id="pagination"></nav>
				</div>
			</div>
		</div>
	</div>
	<script>
		let searchParams = new URLSearchParams(window.location.search)
		let apikey = searchParams.get('apikey');
		apikey && document.getElementById("root").setAttribute("apikey", apikey);
	</script>
	<script src="app.js"></script>
</body>

</html>
